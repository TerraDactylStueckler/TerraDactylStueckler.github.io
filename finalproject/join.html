<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maxium-scale=1">
        <meta name="description" content="Chamber of Commerce site for Lander, Wyoming">
        <title>Enjoy Lander Wyoming</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/small.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/large.css">
        <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Nunito&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/wyomingcowboy.ico">
    </head>
    <body>
        <header class="clearfix">
            <img src="images/tiger.jpg" alt="Bronze Tiger pouncing">
            <section>
                <h1>Chamber of Commerce</h1>
                <h2>Lander Wyoming</h2>
        </header>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;Menu</button>
            <ul id="primaryNav" class="hide" >
                <li><a href="chamber.html">Home</a></li>
                <li><a href="lander.html">Lander</a></li>
                <li class="active"><a href="join.html">Join Us</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <main>
            <h1>Membership Application</h1>
            <form method="get" action="thanks.html">
                    
                <fieldset>
                    <legend>Member Information</legend>
                    <label class="top">First Name* <input type="text" name="fname" required></label> 
                    <label class="top">Last Name* <input type="text" id="lname" required></label>
                    <label class="top">Title <input type="text" id="title"></label>
                    <label class="top">Cell Phone <input type="tel" name="phone" placeholder="1235551234"></label>
                    <label class="top">Email* <input type="email" name="email" placeholder="email@gmail.com" required></label>
                    <label class="top">Business Name* <input type="text" id="bname" required></label>
                    <label class="top">Business Address <input type="text" id="baddress"></label>
                    <label class="top">Zip Code* <input type="number" id="zip" required></label>
                    <label class="top">Website <input type="text" id="bsite"></label>
                </fieldset>
                <fieldset> 
                    <legend>Describe your business</legend>
                        
                        <div class="formdiv">Membership Level:</div>
                        <label class="top"><select name="level">
                            <option value="">Please Select&#9662;</option>
                            <option value="Non">Non-profit($100)</option>
                            <option value="Bronze">Bronze($200)</option>
                            <option value="Silver">Silver($400)</option>
                            <option value="Gold">Gold($1000)</option>
                        </label>
                        <label>
                                <textarea name="comments"  cols="100" rows="6" placeholder="Tell us about your company:"></textarea>
                        </label>
                </fieldset>
                <input type="submit" value="Send Info" class="submitBtn">
            </form>
        </main>
        <footer>
            <p class="bottom"> &copy; 2021 |Lander Chamber of Commerce|</p>
            <span id="lastUpdate"> Last Updated:</span>
            <p> Weather Info from: <a href= "https://openweathermap.org/">OpenWeatherMap</a></p>
            <script src="js/js.js"></script>
            <script src="js/button.js"></script>
            <div class="social">
                <a href="https://www.facebook.com/"><img src="images/fb.png" alt="Facebook icon" width="50" height="50"></a>
                <a href="https://www.youtube.com/"><img src="images/youtube.png" alt="YouTube icon" width="50" height="50"></a>
                <a href="https://www.instagram.com/"><img src="images/insta.png" alt="Instagram icon" width="50" height="50"></a>
            </div>
        </footer>
    </body>
    </html>
