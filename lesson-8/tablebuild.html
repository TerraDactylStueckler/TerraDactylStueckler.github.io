<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maxium-scale=1">
        <meta name="description" content="A page to help you plan your events around the weather">
        <title>Table Example</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/table.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/sunfavicon.ico">
    </head>
    <body>
        <main>
            <table>
                <th colspan="3" id="title">ACME Wildwest</th>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tbody></tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
                <tfoot>
                    <td colspan="3">Compiled 2-24-2021 by TStueckler</td>
                </tfoot>
            </table>
        </main>
    </body>
    </html>
